name: Java CI & Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'        # 只有 push tag 才触发 Release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ 编译并打包 Maven 项目
      - name: Build with Maven
        run: mvn clean package

      # 4️⃣ 运行 Main 类（可选，用于测试）
      - name: Run the program
        run: mvn exec:java -Dexec.mainClass="com.example.myapp.Main"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')  # 仅 tag 触发

    steps:
      # 1️⃣ Checkout 代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ 构建 jar
      - name: Build JAR
        run: mvn clean package

      # 4️⃣ 创建 Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ 上传 JAR 文件到 Release
      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
